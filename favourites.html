<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Favourites</title>
    <!-- Boostrap CSS: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style2.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header class="row col-12">
        <h1>PokéHelper</h1>
    </header>
    <nav class="row col-12">
        <div id="home" class="col-12 col-sm-6"><a href="index.html">Home</a></div>
        <div id="favourites" class="col-12 col-sm-6"><a href="favourites.html">Favourites</a></div>
    </nav>
    <main class="row col-12" id="main">
        <h2 class="col-12">My favourite Pokémon:</h2>
        <div class="container" id="app">
            <div id="faves" class="col-12">
                <ul class="list-group">
                    <li class="list-group-item" v-for="favePoke, index in pokeList">
                        {{ favePoke }}
                        <button class="btn btn-sm btn-danger" @click="deleteFave(index)">&times;</button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
        <footer>
            <p>Made by: Elin Olsson & Oskar Engström Magnusson</p>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="pokesearch.js"></script>
  </body>
</html>
