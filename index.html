<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1, width=device-width">
            <title>Pokehelper</title>
            <!-- Boostrap CSS: Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>
        <header class="row col-12">
                <h1>PokéHelper</h1>
        </header>
        <nav class="row col-12">
                <div id="home" class="col-12 col-sm-6"> <p><a href="index.html">Home</a></p></div>
                <div id="favourites" class="col-12 col-sm-6">  <p><a href="favourites.html">Favourites</a></p></div>
        </nav>
        <main id="main" class="row col-12 col-sm-8">
            <!-- 12 i bredd för mobiler, 4 i bred för desktop -->
            <div class="col-12" id="searchbar">  <input class="form-control" type="text" placeholder="Search for a Pokémon or ID" aria-label="Search"> </div>
                <div class="row" id="namebar">
                <div class="col-8" id="name">namn</div>
                <div class="col-4"id= "pokeID">id</div>
                </div>
                <table class="table" id="imageTable">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Normal</th>
                            <th scope="col">Shiny</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="imageCol"></th>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table" id="typeTable">
                    <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Type 1</th>
                            <th scope="col">Type 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="typeValue"></th>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table" id="statsTable">
                    <thead>
                        <tr>
                            <th scope="col">Base stats</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">HP</th>
                            <td id="typeHP">1</td>
                        </tr>
                        <tr>
                            <th scope="row">Attack</th>
                            <td id="typeATK">1</td>
                        </tr>
                        <tr>
                            <th scope="row">Defense</th>
                            <td id="typeDef">1</td>
                        </tr>
                        <tr>
                            <th scope="row">Sp.Attack</th>
                            <td id="SpATK">1</td>
                        </tr>
                        <tr>
                            <th scope="row">Sp.Defense</th>
                            <td id="spDef">1</td>
                        </tr>
                        <tr>
                            <th scope="row">Speed</th>
                            <td id="speed">1</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        <footer>
            <p>Made by: Elin Olsson & Oskar Engström Magnusson</p>
            </footer>
            </main>
            </body>
            </html>
