<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1, width=device-width">
            <title>Pokehelper</title>
            <!-- Boostrap CSS: Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
            <link rel="stylesheet" href="https://unpkg.com/vuetify/dist/vuetify.min.css">
            <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>
        <header class="row col-12">
                <h1>PokéHelper</h1>
        </header>
        <div id="app">
        <nav class="row col-12">
                <div id="home" class="col-12 col-sm-6"> <p><a href="index.html">Home</a></p></div>
                <div id="favourites" class="col-12 col-sm-6">  <p><a href="favourites.html">Favourites</a></p></div>
        </nav>
        <main id="main" class="row col-12 col-sm-8">
            <!-- 12 i bredd för mobiler, 4 i bred för desktop -->
            <div id="pokedex-search" class="no-wrapped" align="center">
                <input id="search-edit-text" type="text" placeholder="Lookup Pokemon"/>
                <button id="search-button" onclick="redirect()" class="btn-margin btn btn-outline-light">Go!</button>
            </div>
            <v-text-field
                v-model="pokeName"
                placeholder="Bulbasaur"
                color="secondary"
                hint="What's the pokemon name? Digit here than press ENTER"
                @keydown.enter="fixPoke(pokeName.toString())"
                @click="clearField">
            </v-text-field>
                <div class="row col-12" id="namebar">
                    <div class="col-6">  <b> Name</b> <p id="name"> {{ poke.name.toUpperCase() }} </p> </div>
                    <div class="col-6">  <b> Index</b> <p id="index"> {{ poke.id }} </p> </div>
                </div>
                <table class="table" id="imageTable">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col" >Normal</th>
                            <th scope="col">Shiny</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="imageCol"></th>
                            <td> <v-img id="nImage" src="poke.imgNormal"></v-img></td>
                            <td> <v-img id="sImage" src="poke.imgShiny"></v-img></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table" id="typeTable">
                    <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Type 1</th>
                            <th scope="col">Type 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="typeValue"></th>
                            <td id="t1">{{ poke.types[0] }}</td>
                            <td id="t2">{{ poke.types[1] }}</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table" id="statsTable">
                    <thead>
                        <tr>
                            <th scope="col">Base stats</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">moves</th>
                            <td id="moves"></td>
                        </tr>
                        <tr>
                            <th scope="row">ability</th>
                            <td id="ablt"></td>
                        </tr>
                        <tr>
                            <th scope="row">base experience</th>
                            <td id="bex"></td>
                        </tr>
                        <tr>
                            <th scope="row">Base stat</th>
                            <td id="bsst"></td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
        <footer>
            <p>Made by: Elin Olsson  Oskar Engström Magnusson</p>
        </footer>
            <script src="https://unpkg.com/vue/dist/vue.js"></script>
            <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
            <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
             <script src="pokesearch.js"></script>
            </body>
            </html>
